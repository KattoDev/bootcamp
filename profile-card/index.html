<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>profile card</title>
        <link rel="stylesheet" href="/css/class_styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link

            rel="stylesheet"
        />

    <body>
        <div class="card">
            <div class="color">
                <div class="image">
                    <img
                        src="/assets/img/landscape-placeholder.svg"
                        alt="profile photo"
                    />
                </div>
            </div>
            <h1>NAME</h1>
            <h3>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</h3>

            <div class="buttons">
                <button>Subscribe</button>
                <button>Message</button>
            </div>
            <div class="icon-container">
                <div class="icon">
                    <img
                        src="/assets/img/svg/ic--baseline-facebook.svg"
                        alt=""
                    />
                </div>
                <div class="icon">
                    <img src="/assets/img/svg/mdi--twitter.svg" alt="" />
                </div>
                <div class="icon">
                    <img src="/assets/img/svg/mdi--instagram.svg" alt="" />
                </div>
                <div class="icon">
                    <img src="/assets/img/svg/ri--youtube-fill.svg" alt="" />
                </div>
            </div>
